spring:
  application:
    name: yugigo
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:yugidb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true